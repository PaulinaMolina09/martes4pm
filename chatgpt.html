<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página CHATGPT</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>

    <!-- Encabezado con menú desplegable -->
    <header>
        <div class="logo">
            <h1>Mi Logo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menú</a>
                    <div class="dropdown-content">
                        <a href="#">Opción 1</a>
                        <a href="#">Opción 2</a>
                        <a href="#">Opción 3</a>
                    </div>
                </li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Artículos -->
    <section id="articulos">
        <h1>Artículos Destacados</h1>
        <div class="articulo">
            <img src="img/paisaje1.jpg" alt="Imagen 1">
            <p>Párrafo del artículo 1...</p>
        </div>
        <div class="articulo">
            <img src="img/paisaje2.jpg.crdownload" alt="Imagen 2">
            <p>Párrafo del artículo 2...</p>
        </div>
        <div class="articulo">
            <img src="img/paisaje3.jpg" alt="Imagen 3">
            <p>Párrafo del artículo 3...</p>
        </div>
    </section>

    <!-- Sección Final con Video y Audio -->
    <section id="multimedia">
        <div class="video">
            <h2>Video</h2>
            <video controls>
                <source src="iframe width="560 height="315" src="https://www.youtube.com/embed/5Mv5xoz08Mo?si=-iCx8Y9bEhhVqsNb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <div class="audio">
            <h2>Audio</h2>
            <audio controls>
                <source src="ruta-audio.mp3" type="audio/mp3">
                Tu navegador no soporta la etiqueta de audio.
            </audio>
        </div>
    </section>

</body>
</html>
